[register]
register.action = "/user/register"
register.method = "POST"

register.fname.type = "text"
register.fname.label = "First Name"
register.fname.options.validators.alnum.validator = "alnum"
register.fname.options.validators.regex.validator = "regex"
register.fname.options.validators.regex.options.pattern = "/^[A-Za-z]/i"
register.fname.options.validators.strlen.validator = "StringLength"
register.fname.options.validators.strlen.option.min = "1"
register.fname.options.required = "true"
register.fname.options.filters.striptags.filter = "StripTags"
register.fname.options.filters.strtrim.filter = "StringTrim"

register.lname.type = "text"
register.lname.label = "Last Name"
register.lname.options.validators.alnum.validator = "alnum"
register.lname.options.validators.regex.validator = "regex"
register.lname.options.validators.regex.options.pattern = "/^[A-Za-z]/i"
register.lname.options.validators.strlen.validator = "StringLength"
register.lname.options.validators.strlen.option.min = "1"
register.lname.options.required = "true"
register.lname.options.filters.striptags.filter = "StripTags"
register.lname.options.filters.strtrim.filter = "StringTrim"

register.username.type = "text"
register.username.label = "Username"
register.username.options.validators.regex.validator = "regex"
register.username.options.validators.regex.options.pattern = "/^[A-Za-z0-9_]/i"
register.username.options.validators.strlen.validator = "StringLength"
register.username.options.validators.strlen.option.min = "5"
register.username.options.validators.strlen.option.max = "25"
register.username.options.required = "true"
register.username.options.filters.striptags.filter = "StripTags"
register.username.options.filters.strtrim.filter = "StringTrim"

register.password.type = "password"
register.password.label = "Password"
register.password.options.required = "true"
register.password.options.validators.strlen.validator = "StringLength"
register.password.options.validators.strlen.option.min = "8"
register.password.options.filters.striptags.filter = "StripTags"
register.password.options.filters.strtrim.filter = "StringTrim"

register.password2.type = "password"
register.password2.label = "Password (confirm)"
register.password2.options.required = "true"
register.password2.options.validators.strlen.validator = "StringLength"
register.password2.options.validators.strlen.option.min = "8"
register.password2.options.filters.striptags.filter = "StripTags"
register.password2.options.filters.strtrim.filter = "StringTrim"
register.password2.options.validators.identical.validator = "Identical"
register.password2.options.validators.identical.options.token = password

register.email.type = "text"
register.email.label = "Email"
register.email.options.required = "true"
register.email.options.validator.email.validator = "EmailAddress"

register.dob.type = "text"
register.dob.label = "Date of Birth (mm/dd/yyy)"
register.dob.required = "true"
register.dob.options.validators.date.validator = "Date"
register.dob.options.validators.date.options.format = "dd/MM/yyyy"

register.submit.type = "submit"
register.submit.options.label = "Register"
