[register]
user.register.action = "/user/register"
user.register.method = "POST"

user.register.fname.type = "text"
user.register.fname.options.validators.alnum.validator = "alnum"
user.register.fname.options.validators.regex.validator = "regex"
user.register.fname.options.validators.regex.options.pattern = "/^[a-z]/i"
user.register.fname.options.validators.strlen.validator = "StringLength"
user.register.fname.options.validators.strlen.option.min = "1"
user.register.fname.options.required = "true"
user.register.fname.options.filters.striptags.filter = "StripTags"
user.register.fname.options.filters.strtrim.filter = "StringTrim"

user.register.lname.type = "text"
user.register.lname.options.validators.alnum.validator = "alnum"
user.register.lname.options.validators.regex.validator = "regex"
user.register.lname.options.validators.regex.options.pattern = "/^[a-z]/i"
user.register.lname.options.validators.strlen.validator = "StringLength"
user.register.lname.options.validators.strlen.option.min = "1"
user.register.lname.options.required = "true"
user.register.lname.options.filters.striptags.filter = "StripTags"
user.register.lname.options.filters.strtrim.filter = "StringTrim"
